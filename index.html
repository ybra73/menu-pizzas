 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ de Pizzas Artesanales</title>
  <style>
    :root { --red: #ff4d4d; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
    body { margin: 0; padding: 1rem; background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; }
    .container { max-width: 700px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 2rem; border-bottom: 2px solid #333; padding-bottom: 1rem; }
    header h1 { color: var(--red); margin: 0; text-transform: uppercase; letter-spacing: 2px; }
    
    .pizza-card { 
      display: flex; background: var(--card); border-radius: 15px; margin-bottom: 1rem; 
      overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #333;
    }
    .pizza-img { width: 120px; height: 120px; object-fit: cover; }
    .pizza-info { padding: 1rem; flex: 1; }
    .pizza-info h3 { margin: 0; color: #fff; font-size: 1.2rem; }
    .pizza-info p { font-size: 0.85rem; color: #aaa; margin: 0.5rem 0; }
    
    .prices { display: flex; gap: 10px; }
    .price-tag { 
      background: #2a2a2a; padding: 5px 10px; border-radius: 5px; 
      font-size: 0.9rem; font-weight: bold; border: 1px solid #444;
    }
    .price-tag span { display: block; font-size: 0.65rem; color: #888; text-transform: uppercase; }
    .p20 { color: #85bb65; } .p35 { color: #f39c12; }
    .empty { color: #555; border-color: #222; }

    .status { text-align: center; font-size: 0.7rem; color: #555; margin-top: 2rem; }
    
    .btn-wa { 
      position: fixed; bottom: 20px; right: 20px; background: #25d366; 
      width: 60px; height: 60px; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .btn-wa img { width: 30px; }

    @media (max-width: 500px) {
      .pizza-card { flex-direction: column; text-align: center; }
      .pizza-img { width: 100%; height: 140px; }
      .prices { justify-content: center; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>üçï Menu di Pizza</h1>
    <p>Barquisimeto ‚Ä¢ Delivery Gratis</p>
  </header>

  <div id="menu">Cargando men√∫ desde la nube...</div>
  <div class="status" id="status"></div>
</div>

<a href="https://wa.me/584264014765" class="btn-wa" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
</a>

<script>
const SHEET_URL = 'https://opensheet.elk.sh/1rh_iHH-kNJqWL5nff7fcvRwHXAZTj5vpyalKkuyppUM/Hoja%201';

// Mapeo manual de ingredientes e im√°genes para que se vea profesional
const PIZZA_DATA = {
  "Margherita Romana": { img: "https://images.unsplash.com/photo-1574071318508-1cdbad80ad38?w=400", desc: "Cl√°sica salsa napolitana, mozzarella y jam√≥n." },
  "Primavera Napolitana": { img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400", desc: "Mozzarella, jam√≥n y ma√≠z tierno seleccionado." },
  "Vegetariana Milanesa": { img: "https://images.unsplash.com/photo-1571407970349-bc81e7e96d47?w=400", desc: "Champi√±ones, aceitunas, piment√≥n y vegetales frescos." },
  "Peperoni Siciliana": { img: "https://images.unsplash.com/photo-1628840042765-356cda07504e?w=400", desc: "Salsa italiana, mozzarella y pepperoni crujiente." },
  "Pizza Della Casa": { img: "https://images.unsplash.com/photo-1593560708920-61dd98c46a4e?w=400", desc: "La especialidad: jam√≥n, pepperoni y extra queso." }
};

async function loadMenu() {
  try {
    const response = await fetch(`${SHEET_URL}?v=${Date.now()}`);
    const rows = await response.json();
    
    const menuMap = new Map();
    let currentSize = "";

    rows.forEach(row => {
      // Obtenemos los valores de las primeras columnas
      const keys = Object.keys(row);
      const colA = String(row[keys[0]] || "").trim();
      const colB = String(row[keys[1]] || "").trim();

      // Detectar encabezados de tama√±o
      if (colA.toLowerCase().includes("pizza")) {
        if (colB.includes("35")) currentSize = "p35";
        else if (colB.includes("20")) currentSize = "p20";
        return;
      }

      // Si es una fila de pizza (tiene nombre y precio)
      if (colA && currentSize) {
        // Buscamos el precio en Col B o Col C (por si acaso)
        const priceValue = row[keys[1]] || row[keys[2]];
        if (priceValue && /[0-9]/.test(priceValue)) {
          if (!menuMap.has(colA)) menuMap.set(colA, { p20: null, p35: null });
          menuMap.get(colA)[currentSize] = priceValue;
        }
      }
    });

    render(menuMap);
    document.getElementById('status').innerText = "Actualizado: " + new Date().toLocaleTimeString();
  } catch (e) {
    document.getElementById('menu').innerHTML = "Error cargando datos.";
  }
}

function render(map) {
  const container = document.getElementById('menu');
  container.innerHTML = "";
  
  map.forEach((prices, name) => {
    const info = PIZZA_DATA[name] || { img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400", desc: "Ingredientes frescos y masa artesanal." };
    
    const card = document.createElement('div');
    card.className = 'pizza-card';
    card.innerHTML = `
      <img src="${info.img}" class="pizza-img">
      <div class="pizza-info">
        <h3>${name}</h3>
        <p>${info.desc}</p>
        <div class="prices">
          <div class="price-tag p20 ${!prices.p20 ? 'empty' : ''}">
            <span>Mediana 20cm</span> ${prices.p20 ? '$'+prices.p20 : 'N/A'}
          </div>
          <div class="price-tag p35 ${!prices.p35 ? 'empty' : ''}">
            <span>Familiar 35cm</span> ${prices.p35 ? '$'+prices.p35 : 'N/A'}
          </div>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

loadMenu();
</script>
</body>
</html>
